<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="favicon_io\favicon.ico" />
    <title>Clock</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <!--prettier-ignore-->
        <div class="circle" id="sc" style="--clr: #fff;"><i></i></div>
        <!--prettier-ignore-->
        <div class="circle circle2" id="mn" style="--clr: #414040;"><i></i></div>
        <!--prettier-ignore-->
        <div class="circle circle3" id="hr" style="--clr: #111;"><i></i></div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
      <!--Digital-->
      <div id="time">
        <!--prettier-ignore-->
        <div id="hours" style="--clr:#111;">00</div>
        <!--prettier-ignore-->
        <div id="minutes" style="--clr: #414040;">00</div>
        <!--prettier-ignore-->
        <div id="seconds" style="--clr: #fff;">00</div>
        <div id="ampm">AM</div>
      </div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
